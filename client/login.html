<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
    <meta charset="UTF-8">
    <title>Spotify Suite - Login</title>
</head>
<body>
    <img src="res/logo.png" alt="Spotify Suite">
    <p><b>Log in to Spotify to begin</b></p>
    <input type="text" name="username" id="user" placeholder="Username"><br>
    <input type="password" name="password" id="pass" placeholder="Password"><br>
    <input type="button" value="LOGIN" onclick="login();">
    <script>
        const ipc = require('electron').ipcRenderer;
        function login() {
            let username = document.getElementById('user').value;
            let password = document.getElementById('pass').value;
            console.log(username);
            console.log(password);
            ipc.send('login', {username: username, password: password} );
        }
    </script>
</body>
</html>
