<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style/main.css" />
		<link rel="stylesheet" href="style/home.css" />
		<meta charset="UTF-8" />
		<title>Spotify Suite</title>
	</head>
	<body>
		<h1>Current Hotkeys</h1>

		<table class="hotkeyTable">
			<caption id="instructions">
				To change a hotkey, click on an action's current hotkey
			</caption>
			<tr>
				<th>Action</th>
				<th>Description</th>
				<th>Hotkey</th>
			</tr>
			<tr>
				<td>Current Song</td>
				<td>
					Get the current song playing, and briefly display it's information on
					the screen.
				</td>
				<td id="cur-song-sel" onclick="changeHotkey('cur-song-sel');">F7</td>
			</tr>
			<tr>
				<td>Save Song</td>
				<td>Save the currently playing song to a Spotify Suite playlist.</td>
				<td id="save-song-sel" onclick="changeHotkey('save-song-sel');">F6</td>
			</tr>
		</table>

		<p id="resu"></p>
	</body>
	<script src="./scripts/home.js"></script>
</html>
